<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Let's Play?</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="welcome-text">
                <p>Let's play</p>
                <h1>rock, paper, scissors</h1>
            </div>
            <h3>First to 5 wins!</h3>
            <div class="main">
                <div class="buttons">
                    <button class="btn" id="rock">
                        <img src="assets/rock.png" alt="rock">
                    </button>
                    <button class="btn" id="paper">
                        <img src="assets/paper.png" alt="paper">
                    </button>
                    <button class="btn" id="scissors">
                        <img src="assets/scissors.png" alt="scissors">
                    </button>
                </div>
                <div class="game-result">
                    <p class="result-text" id="output"></p>
                </div>
                <div class="score-card">
                    <p id="player-score">Your Score: </p>
                    <p id="comp-score">Computer's Score: </p>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
